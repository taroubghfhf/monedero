<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monedero Virtual</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm rounded-bottom fixed-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="images/wallet.png" alt="Logo" width="32" height="32" class="me-2" 
               onerror="this.src='https://cdn-icons-png.flaticon.com/512/2830/2830284.png'; this.onerror='';">
          Monedero Virtual
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center" href="#" onclick="loadClientes()">
                <i class="bi bi-people-fill me-1"></i> Clientes
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center" href="#" onclick="loadCuentas()">
                <i class="bi bi-wallet-fill me-1"></i> Cuentas
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center" href="#" onclick="loadTransacciones()">
                <i class="bi bi-arrow-left-right me-1"></i> Transacciones
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center" href="#" onclick="loadPuntos()">
                <i class="bi bi-star-fill me-1"></i> Puntos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center" href="#" onclick="loadTransaccionesProgramadas()">
                <i class="bi bi-calendar-check me-1"></i> Programadas
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5 pt-4">
      <div id="content"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
